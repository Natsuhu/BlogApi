#server
server.port=8090

#BlogInfo
blog.name=NatsuKaze's Blog
blog.api=http://localhost:${server.port}
blog.front=http://localhost:8080

#BlogFile
blog.file.path=E:\\blog_data
blog.file.access-path=/data/**
blog.file.resources-locations=file:${upload.file.path}

#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/blog_ten?useUnicode=true&characterEncoding=UTF-8&serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis-plus
#\u6253\u5370\u65E5\u5FD7\uFF0C\u6253\u5370\u5230\u63A7\u5236\u53F0
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath*:mapper/*Mapper.xml
#\u6807\u8BC6\u8868\u540D\u7684\u524D\u7F00\uFF0C\u4E3Ams_
#mybatis-plus.global-config.db-config.table-prefix=ms_

#pagehelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

#redis
spring.redis.host=localhost
spring.redis.port=6379
